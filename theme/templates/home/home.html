{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
	{% tailwind_css %}
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">CalcMate</a>
            <div>
                <a href="/login" class="text-white px-4 py-2 hover:underline">Login</a>
                <a href="/register" class="text-white px-4 py-2 hover:underline">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-500 to-indigo-600 text-white">
        <div class="text-center px-6">
            <h1 class="text-5xl font-bold mb-4">Welcome to CalcMate</h1>
            <p class="text-lg mb-6">The ultimate scientific calculator for all your mathematical needs.</p>
            <a href="/calculator" class="bg-white text-blue-600 px-6 py-3 rounded-lg shadow-md font-semibold hover:bg-gray-200">

    </section>
